<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="timeMenu">
      <a href="index.html"><p><</p></a>
      <h2>
        Focus UP <br />
        Pomodoro Technique
      </h2>
      <p>Total Time of Studying</p>
      <div class="totalTime">
        <div class="hour">
          <p>4</p>
        </div>
        <p>:</p>
        <div class="minute">
          <p>00</p>
        </div>
      </div>
      <div class="intervals">
        <div class="numOfIntervals">
          <p>Number of study intervals</p>
          <div class="number">
            <p>4</p>
          </div>
        </div>
        <div class="timePerInterval">
          <p>Time per study interval</p>
          <div class="studyNumber">
            <p id="studyNumber">25</p>
          </div>
        </div>
        <div class="timePerInterval">
          <p>Time per break interval</p>
          <div class="breakNumber">
            <p>10</p>
          </div>
        </div>
      </div>
      <a href="timer.html">
        <div class="startButton">
          <p>Start Studying</p>
        </div>
      </a>
    </div>
  </body>
</html>
